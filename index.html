<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="outline">
      <div class="displayWindow">
        <p id="display">0</p>
      </div>
      <div class="buttons">


        <button type="button" name="button" class="number">7</button>
        <button type="button" name="button" class="number">8</button>
        <button type="button" name="button" class="number">9</button>
        <button type="button" name="button" class="operator" id="plus">+</button>

        <button type="button" name="button" class="number">4</button>
        <button type="button" name="button" class="number">5</button>
        <button type="button" name="button" class="number">6</button>
        <button type="button" name="button" class="operator" id="minus">-</button>

        <button type="button" name="button" class="number">1</button>
        <button type="button" name="button" class="number">2</button>
        <button type="button" name="button" class="number">3</button>
        <button type="button" name="button" class="operator" id="times">*</button>

        <button type="button" name="button" class="number">0</button>
        <button type="button" name="button" class="operator" id="divide">/</button>
        <button type="button" name="button" class="operator">.</button>
        <button type="button" name="button" class="operator" id="equal">=</button>

        <button type="button" name="button" id="clear">Clear</button>

      </div>

    </div>

  </body>
  <script src="calc.js" charset="utf-8"></script>
</html>
